    <style>
        * {

        :root {

        body {

        .container {

        /* å¤´éƒ¨ */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);

        .header h1 {

            display: flex;

            gap: 0.5rem;

        .header-info {

            align-items: center;

        .status {

        @keyframes pulse {

        /* èŠå¤©åŒºåŸŸ */
        .chat-area {

        .chat-area::-webkit-scrollbar {

        .chat-area::-webkit-scrollbar-track {

        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {

            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;

        .avatar {

        .message.user .avatar {
            background: var(--primary-color);
            color: white;
        }

        .message.assistant .avatar {
            background: var(--assistant-msg-bg);
            color: var(--text-primary);
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 1rem;

            word-wrap: break-word;

        .message.user .message-content {

        .message.assistant .message-content {

        .message-content pre {

            margin: 0.5rem 0;

        .message-content code {

        /* æ¨ç†å†…å®¹æ ·å¼ */
        .reasoning-section {
            background: rgba(79, 70, 229, 0.05);
            border-left: 3px solid var(--primary-color);
            padding: 0.75rem 1rem;

        /* åŠ è½½åŠ¨ç”» */

        .typing-indicator span {

        .typing-indicator span:nth-child(2) {

        .typing-indicator span:nth-child(3) {

        @keyframes typing {

            0%,
            60%,

            }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {

        }

        .input-container {

        .input-wrapper {

        #messageInput {

        #messageInput:focus {

        .send-button {

        }

        .send-button:hover:not(:disabled) {

        }

        .send-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .send-button:disabled {

        }

        /* å·¥å…·æ  */
        .toolbar {
            display: flex;
            gap: 0.5rem;

        }

        .toolbar-button {
            padding: 0.5rem 0.75rem;

            border: 1px solid var(--border-color);

        }

        .toolbar-button:hover {

        }

        /* æ¬¢è¿ç•Œé¢ */
        .welcome {

        .welcome h2 {

        .quick-actions {

        .quick-action {

        .quick-action:hover {

        .quick-action-title {

        .quick-action-desc {

        /* å“åº”å¼ */
        @media (max-width: 768px) {

            }

            }

            .quick-actions {

        }
    </style>

<body>
    <div class="container">

            </h1>

        <div class="chat-area" id="chatArea">

                <h2>ğŸ‘‹ ä½ å¥½ï¼</h2>
                <p>æˆ‘æ˜¯ä½ çš„ AI åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('ä»‹ç»ä¸€ä¸‹ä½ è‡ªå·±')">
                        <div class="quick-action-title">ğŸ¤– ä»‹ç»</div>
                        <div class="quick-action-desc">äº†è§£ AI åŠ©æ‰‹</div>
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('å†™ä¸€ä¸ª Python Hello World ç¨‹åº')">
                        <div class="quick-action-title">ğŸ’» ç¼–ç¨‹</div>

                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('ä»Šå¤©å¤©æ°”æ€ä¹ˆæ ·ï¼Ÿ')">

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-area">

                <button class="toolbar-button" onclick="toggleStream()">
                    <span id="streamToggle">âš¡ æµå¼: å¼€</span>
                </button>
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯... (Shift+Enter æ¢è¡Œï¼ŒEnter å‘é€)" rows="1"></textarea>
                </div>

    <script>
        // é…ç½®
        const API_BASE_URL = 'http://localhost:8080/v1';
        let conversationHistory = [];
        let isStreaming = true;
        let isProcessing = false;

        // DOM å…ƒç´ 
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusText = document.getElementById('statusText');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            checkAPIStatus();
            setupInputHandlers();
        });

        // æ£€æŸ¥ API çŠ¶æ€
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/models`);
                if (response.ok) {
                    statusText.textContent = 'å·²è¿æ¥';
                } else {
                    statusText.textContent = 'è¿æ¥é”™è¯¯';
                }
            } catch (error) {
                statusText.textContent = 'æœªè¿æ¥';
                console.error('API è¿æ¥å¤±è´¥:', error);
            }
        }

        // è®¾ç½®è¾“å…¥å¤„ç†
        function setupInputHandlers() {
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            });
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // æ¸…é™¤æ¬¢è¿ç•Œé¢
            const welcome = chatArea.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // ç¦ç”¨å‘é€
            isProcessing = true;
            sendButton.disabled = true;
            sendButton.textContent = 'å‘é€ä¸­...';

            try {
                if (isStreaming) {
                    await sendStreamingRequest();
                } else {
                    await sendNonStreamingRequest();
                }
            } catch (error) {
                addMessage('assistant', 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + error.message);
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'å‘é€';
            }
        }

        // æµå¼è¯·æ±‚
        async function sendStreamingRequest() {
            const assistantMessage = addMessage('assistant', '');
            const messageContent = assistantMessage.querySelector('.message-content');

            // æ·»åŠ åŠ è½½åŠ¨ç”»
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            messageContent.appendChild(typingIndicator);

            let fullResponse = '';
            let fullReasoning = '';
            let reasoningSection = null;
            let contentSection = null;

            try {
                const response = await fetch(`${API_BASE_URL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'x',
                        messages: conversationHistory,
                        stream: true,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                typingIndicator.remove();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices[0]?.delta;

                                // å¤„ç†æ¨ç†å†…å®¹
                                if (delta?.reasoning) {
                                    fullReasoning += delta.reasoning;

                                    // åˆ›å»ºæˆ–æ›´æ–°æ¨ç†åŒºåŸŸ
                                    if (!reasoningSection) {
                                        reasoningSection = document.createElement('div');
                                        reasoningSection.className = 'reasoning-section';
                                        reasoningSection.innerHTML = `
                                            <div class="reasoning-header">
                                                <span>ğŸ§ </span>
                                                <span>æ€è€ƒè¿‡ç¨‹</span>
                                            </div>
                                            <div class="reasoning-content"></div>
                                        `;
                                        messageContent.appendChild(reasoningSection);
                                    }

                                    const reasoningContent = reasoningSection.querySelector('.reasoning-content');
                                    reasoningContent.textContent = fullReasoning;
                                    scrollToBottom();
                                }

                                // å¤„ç†æ­£å¸¸å›å¤å†…å®¹
                                if (delta?.content) {
                                    fullResponse += delta.content;

                                    // åˆ›å»ºå†…å®¹åŒºåŸŸï¼ˆå¦‚æœè¿˜æ²¡æœ‰ï¼‰
                                    if (!contentSection) {
                                        contentSection = document.createElement('div');
                                        contentSection.className = 'response-content';
                                        messageContent.appendChild(contentSection);
                                    }

                                    contentSection.textContent = fullResponse;
                                    scrollToBottom();
                                }
                            } catch (e) {
                                console.error('è§£æ SSE æ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }

                conversationHistory.push({ role: 'assistant', content: fullResponse });
            } catch (error) {
                typingIndicator.remove();
                messageContent.textContent = 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + error.message;
            }
        }

        // éæµå¼è¯·æ±‚
        async function sendNonStreamingRequest() {
            const assistantMessage = addMessage('assistant', '');
            const messageContent = assistantMessage.querySelector('.message-content');

            // æ·»åŠ åŠ è½½åŠ¨ç”»
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            messageContent.appendChild(typingIndicator);

            try {
                const response = await fetch(`${API_BASE_URL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'x',
                        messages: conversationHistory,
                        stream: false,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const content = data.choices[0]?.message?.content || 'æ²¡æœ‰å“åº”å†…å®¹';

                typingIndicator.remove();
                messageContent.textContent = content;
                conversationHistory.push({ role: 'assistant', content });
                scrollToBottom();
            } catch (error) {
                typingIndicator.remove();
                messageContent.textContent = 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + error.message;
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'æˆ‘' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatArea.appendChild(messageDiv);

            scrollToBottom();
            return messageDiv;
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // å¿«é€Ÿå‘é€æ¶ˆæ¯
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯å—ï¼Ÿ')) {
                conversationHistory = [];
                chatArea.innerHTML = `
                    <div class="welcome">
                        <h2>ğŸ‘‹ ä½ å¥½ï¼</h2>
                        <p>æˆ‘æ˜¯ä½ çš„ AI åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ</p>
                        <div class="quick-actions">
                            <div class="quick-action" onclick="sendQuickMessage('ä»‹ç»ä¸€ä¸‹ä½ è‡ªå·±')">
                                <div class="quick-action-title">ğŸ¤– ä»‹ç»</div>
                                <div class="quick-action-desc">äº†è§£ AI åŠ©æ‰‹</div>
                            </div>
                            <div class="quick-action" onclick="sendQuickMessage('å†™ä¸€ä¸ª Python Hello World ç¨‹åº')">
                                <div class="quick-action-title">ğŸ’» ç¼–ç¨‹</div>
                                <div class="quick-action-desc">ç¼–ç¨‹å¸®åŠ©</div>
                            </div>
                            <div class="quick-action" onclick="sendQuickMessage('ä»Šå¤©å¤©æ°”æ€ä¹ˆæ ·ï¼Ÿ')">
                                <div class="quick-action-title">ğŸ’¬ èŠå¤©</div>
                                <div class="quick-action-desc">éšä¾¿èŠèŠ</div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // åˆ‡æ¢æµå¼æ¨¡å¼
        function toggleStream() {
            isStreaming = !isStreaming;
            document.getElementById('streamToggle').textContent =
                isStreaming ? 'âš¡ æµå¼: å¼€' : 'âš¡ æµå¼: å…³';
        }
    </script>
